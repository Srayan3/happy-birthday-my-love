<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Password Verification</title>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #333;
            color: #fff;
        }

        .form-control:focus {
            background-color: #2a2a2a;
            color: #fff;
            border-color: #0d6efd;
            box-shadow: none;
        }

        .form-label {
            color: #bbbbbb;
        }

        button {
            width: 100%;
        }

        .alert-success {
            background-color: #1f3b2d;
            border-color: #2d6a4f;
            color: #75d7a8;
        }

        .alert-danger {
            background-color: #3b1f1f;
            border-color: #6a2d2d;
            color: #ff8a8a;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Password Verification</h1>

        <form id="verificationForm">
            <div class="mb-3">
                <label for="password" class="form-label">Password ID</label>
                <input type="text" class="form-control" id="password" placeholder="Enter Password ID. Ex: 12345" required>
            </div>

            <button type="submit" class="btn btn-primary">Verify</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            if (password == "143") {
                window.location.href = "hbd.html";
            } 
            else {
                resultDiv.innerHTML = `<div class="alert alert-danger" role="alert">Password is wrong</div>`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
